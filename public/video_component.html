<!DOCTYPE html>
<html>
  <head>
    <title>SE Song Request Queue Viewer Page</title>
  </head>
  <style>
    :root {
      color-scheme: dark;
    }

    * {
      margin: 0;
      box-sizing: border-box;
    }

    html {
      height: 100%;
      overflow-y: scroll;
    }

    body {
      color: white;
      font-family: Helvetica, sans-serif;
      height: 100%;
      background-color: #18181b;
      width: 100%;
      overflow-y: scroll;
    }

    .logo {
      width: 100%;
      text-align: center;
      margin-block: 2rem;
    }

    .logo img {
      width: 80%;
      height: 100%;
      object-fit: cover;
    }

    .extension {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    .extension.loading #now-playing {
      display: none;
    }

    .now-playing-container,
    .queue-container {
      padding-inline: 1rem;
      margin-bottom: 1rem;
    }

    .now-playing-title,
    .queue-title {
      margin-bottom: 1rem;
    }

    .song {
      display: flex;
      transition: all 200ms;
      border: 1px transparent solid;
      border-radius: 15px;
      margin: 0px;
      background-color: #2c2c2c;
      font-size: small;
    }

    .song a {
      color: inherit;
      width: 100%;
      height: 100%;
      justify-content: start;
      padding: 0.5rem;
      gap: 1rem;
      align-items: center;
      display: flex;
      text-decoration: none;
    }

    .song-thumb {
      width: 50px;
      height: 50px;
      flex-shrink: 0;
    }

    .song-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .song-infos {
      display: flex;
      justify-content: center;
      align-items: start;
      flex-direction: column;
    }

    .song:hover {
      border-color: #b4b4b4;
    }

    .queue-list {
      list-style-type: none;
      overflow-y: auto;
      padding: 0px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    #request-form {
      position: sticky;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #18181b;
      padding: 1rem;
      margin-top: auto;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      align-items: start;
      position: relative;
      width: 100%;
    }

    input {
      width: 100%;
      background-color: #2c2c2c;
      outline: none;
      color: white;
      font-family: Helvetica, sans-serif;
      padding: 0.5rem 1rem;
      padding-right: 2.75rem;
      font-size: medium;
      border-radius: 15px;
      height: 45px;
      border: 2px solid transparent;
      transition: all 300ms ease;
    }

    input:focus {
      border-color: #b4b4b4;
    }

    input.error {
      border-color: #bc2e30;
      color: #bc2e30;
    }

    .send-btn {
      position: absolute;
      right: 7.25px;
      bottom: 7.5px;
      cursor: pointer;
      color: whitesmoke;
      background-color: #bc2e30;
      border-radius: 10px;
      aspect-ratio: 1/1;
      outline: none;
      display: grid;
      place-items: center;
      border: none;
    }

    .status {
      color: gray;
    }
  </style>
  <body>
    <div class="extension loading">
      <a
        href="https://github.com/migliorelli/tune-in"
        target="_blank"
        class="logo"
      >
        <img src="./img/logo.png" alt="tune-in-logo" />
      </a>
      <div class="song-container">
        <div class="now-playing-container">
          <div class="now-playing-title">Now playing:</div>
          <div class="now-playing-status status">Loading playing song...</div>
          <div id="now-playing" class="song">
            <!-- song -->
          </div>
        </div>

        <div class="queue-container">
          <div class="queue-title">Next songs:</div>
          <div class="queue-status status">Loading media queue...</div>
          <ul class="queue-list">
            <!-- <li:songs/> -->
          </ul>
        </div>
      </div>

      <form id="request-form">
        <div class="input-group">
          <label for="song-selector">Song request</label>
          <input
            id="song-selector"
            placeholder="YouTube link or YouTube ID"
            type="text"
          />
          <button class="send-btn" type="submit">
            <!-- prettier-ignore -->
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send-horizontal"><path d="M3.714 3.048a.498.498 0 0 0-.683.627l2.843 7.627a2 2 0 0 1 0 1.396l-2.842 7.627a.498.498 0 0 0 .682.627l18-8.5a.5.5 0 0 0 0-.904z"/><path d="M6 12h16"/></svg>
          </button>
        </div>
      </form>
    </div>

    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="./jquery.js" type="text/javascript"></script>
    <script src="./util.js" type="text/javascript"></script>
    <script src="./viewer.js" type="text/javascript"></script>
  </body>
</html>
